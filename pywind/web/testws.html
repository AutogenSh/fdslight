<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    var ws = new WebSocket("ws://127.0.0.1:8000")
    var open = false;
    ws.onopen = function () {
        open = true;
    };

    ws.onerror = function () {

    };

    ws.onclose = function () {

    };

    ws.onmessage = function (e) {
        var ele = document.getElementById("output");
        ele.innerHTML = e.data;
    };

    function input() {
        var ele = document.getElementById("input");
        var v = ele.value;
        if (open) {
            ws.send(v);
        }
    }

</script>

<input type="text" id="input"/>
<input type="button" value="input" onclick="input()"/>

<div id="output">

</div>

</body>
</html>
